<!DOCTYPE HTML>
<html lang="en" manifest="manifest.appcache">
  <head>
    <title>Flappy Tom</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8" />
    <meta name="description" content="Flappy Tom - Life's easier with Tom around"/>
    <meta name="keywords" content="flappytom, flappy, tom, wheeler, ICU"/>
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="http://ellisonleao.github.io/clumsy-bird/data/img/bg.png" />
    <meta property="og:title" content="Flappy Tom - Life's easier with Tom around"/>
    <meta property="og:url" content="http://ellisonleao.github.io/clumsy-bird/"/>
    <meta property="og:site_name" content="Flappy Tom"/>
  </head>

  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '229230467263633',
          status     : true,
          xfbml      : true
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_UK/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Canvas placeholder -->
    <div id="screen"></div>
    <!-- Sharing section -->
    <div id="share">
      <div 
        class="fb-share-button" 
        data-href="http://votetom.in/flappytom" 
        data-type="button_count">
      </div>
      <a 
        href="https://twitter.com/tomjwheeler" 
        class="twitter-follow-button" 
        data-show-count="false">Follow @tomjwheeler
      </a>
      <br>
      <br>
      <a id="credit" href="https://github.com/ellisonleao/clumsy-bird">Made possible by Ellison Le√£o's Flappy Bird Clone.</a>
     
      <script>
        !function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0],
              p=/^http:/.test(d.location)?'http':'https';
          if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;
            js.src=p+'://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js,fjs);
          }
        }(document, 'script', 'twitter-wjs');
      </script>
    </div>

    <!-- melonJS Library -->
    <script type="text/javascript" src="lib/melonJS-1.0.0-min.js" ></script>
    <script type="text/javascript" src="build/clumsy-min.js" ></script>
    <!-- Bootstrap & Mobile optimization tricks -->
    <script type="text/javascript">
      window.onReady(function onReady() {
        game.onload();

        // Mobile browser hacks
        if (me.device.isMobile && !navigator.isCocoonJS) {
          // Prevent the webview from moving on a swipe
          window.document.addEventListener("touchmove", function (e) {
            e.preventDefault();
            window.scroll(0, 0);
            return false;
          }, false);

          // Scroll away mobile GUI
          (function () {
            window.scrollTo(0, 1);
            me.video.onresize(null);
          }).defer();

          me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
            window.scrollTo(0, 1);
          });
        }
      });
    </script>

  </body>
</html>
